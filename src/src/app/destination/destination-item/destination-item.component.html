<div class="flex items-center rounded-lg shadow-lg overflow-hidden bg-white md:basis-1/2">
    <img [src]="Destination.image" [alt]="Destination.id" class="h-32 w-32 object-cover object-center">
    <div class="py-2 px-6">
        <h3 class="font-semibold text-lg line-clamp-1">
            {{ Destination.name }}
        </h3>
        <p class="text-gray-400 line-clamp-1">
            ${{Destination.price}} / {{Destination.description}}
        </p>

        <p class="text-blue-400 text-sm pt-4 font-semibold">
            Explore {{ Destination.properties }} properties
        </p>
    </div>
</div>
